<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        var vel = 32
        document.writeln(`A velocidade do seu carro é de ${vel}km/h <br>`);

        if (vel > 60){
            document.writeln('Você ultrapassou a velocidade permitida. MULTADO! <br>')
        }

        document.writeln('Dirija sempre usando o cinto de segurança!')
    </script>
