<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>

    <script>
        window.document.write('Vai começar... <br>')
        for(var c = 1; c <= 20; c = c + 1){
            window.document.write(c + '<br>');
        }

        window.document.write('FIM... <br>')
    </script>
</body>
</html>
